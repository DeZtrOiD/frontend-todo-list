name: Build project
on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "package.json"
      - "Dockerfile"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Validate
        uses: pre-commit/action@v3.0.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
